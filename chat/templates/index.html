<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - ResQwav</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            gap: 40px;
            max-width: 900px;
            width: 100%;
            background: #16213e;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .form-section {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            background: #0f3460;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #667eea;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
        }

        .form-group input, .form-group select {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            background: #1a1a2e;
            border: 1px solid #0f3460;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }

        .form-group input::placeholder {
            color: #6b7280;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }

        .message.error {
            background: #e74c3c20;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .message.success {
            background: #27ae6020;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .separator {
            width: 1px;
            background: #0f3460;
            margin: 0 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            .separator {
                width: 100%;
                height: 1px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Login</h2>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>
            {% if error %}
                <p class="message error">{{ error }}</p>
            {% endif %}
        </div>

        <div class="separator"></div>

        <div class="form-section">
            <h2>Register</h2>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="register-role">Role</label>
                    <select id="register-role" name="role" required>
                        <option value="victim">Victim</option>
                        <option value="volunteer">Volunteer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            {% if register_error %}
                <p class="message error">{{ register_error }}</p>
            {% endif %}
            {% if register_success %}
                <p class="message success">{{ register_success }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
